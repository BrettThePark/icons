<!DOCTYPE html>

    <title>PXBlueIcons</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner i {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }

        @font-face {
    font-family: "PXBlueIcons";
    src: url("./PXBlueIcons.eot?4c8bc2d5638ec837a2880f5b40fcece0?#iefix") format("embedded-opentype"),
url("./PXBlueIcons.woff2?4c8bc2d5638ec837a2880f5b40fcece0") format("woff2"),
url("./PXBlueIcons.woff?4c8bc2d5638ec837a2880f5b40fcece0") format("woff"),
url("./PXBlueIcons.ttf?4c8bc2d5638ec837a2880f5b40fcece0") format("truetype"),
url("./PXBlueIcons.svg?4c8bc2d5638ec837a2880f5b40fcece0#PXBlueIcons") format("svg");
}

i {
    line-height: 1;
}

i[class^="pxb-"]:before, i[class*=" pxb-"]:before {
    font-family: PXBlueIcons !important;
    font-style: normal;
    font-weight: normal !important;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.pxb-Bearing:before {
    content: "\f101";
}
.pxb-Breaker:before {
    content: "\f102";
}
.pxb-capacitor:before {
    content: "\f103";
}
.pxb-Device:before {

}

.pxb-Fan:before {

.pxb-Pump:before {

.pxb-SSOL:before {

.pxb-Utility:before {

.pxb-XStorage:before {

.pxb-Stopped:before {
